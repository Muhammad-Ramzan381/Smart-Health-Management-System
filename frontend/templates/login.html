<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Health Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .auth-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: var(--text-light);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .btn-auth {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }
        .auth-link {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <span class="logo-icon">üè•</span>
                <span>HealthCare</span>
            </a>
            <button class="menu-toggle">‚ò∞</button>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/remedies" class="nav-link">Remedies</a>
                <a href="/diet-plans" class="nav-link">Diet Plans</a>
                <a href="/vitals" class="nav-link">Vitals</a>
                <a href="/login" class="nav-link active">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue</p>
                </div>

                <!-- Alert Messages -->
                <div id="alert-container" class="hidden">
                    <div id="alert-message" class="alert"></div>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username or Email</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Enter your username or email"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth" id="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="auth-divider">or</div>

                <div class="auth-link">
                    Don't have an account? <a href="/register">Create one</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Smart Health Management System</p>
            <p>Data Structures Project - Group B</p>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');

            alertMessage.textContent = message;
            alertMessage.className = 'alert alert-' + type;
            alertContainer.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 3000);
            }
        }

        // Check if already logged in
        fetch('/api/auth/me', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            });
    </script>
</body>
</html>
